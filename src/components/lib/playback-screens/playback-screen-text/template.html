<playback-screen-wrapper next-callback="[[_nextCallback(question)]]" skip-callback="[[_skipCallback(question)]]" disabled="[[_isDisabled(order)]]">
  <div class="Item">
    <maki-input elevation="0" rounding="0" fill secondary placeholder="[[_title(question)]]" value="[[_getValue(order)]]" input-callback="[[_inputCallback(question)]]"></maki-input>
  </div>
</playback-screen-wrapper>
